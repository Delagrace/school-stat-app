<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEQ4 Student Records Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0ff;
            margin: 0;
            padding: 0;
        }
		.container {
            width: 80%;
	    max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
	/* Responsive styles */
@media (max-width: 600px) {
    body {
        font-size: 10px;
    }
    .container {
        width: 100%;
        
    }
}
		
        header {
            display: flex;
            justify-content: space-between;
            background-color: #003366;
            color: #ffffff;
            padding: 10px 20px;
        }
		.header-left, .header-right {
            font-size: 1.2em;
        }
		.main-content {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #cceeff;
        }
		.section {
            width: 45%;
            background-color: #66ccff;
            padding: 20px;
            border-radius: 10px;
        }
		.section h1 {
			font-size: 16px;
            text-align: center;
        }

        .section h2 {
            text-align: center;
			font-size: 14px;
        }
		
        .login-box {
            background-color: #ffffff;
            border: 2px solid #003366;
            padding: 20px;
            border-radius: 10px;
        }
        .login-box h3 {
            background-color: #003366;
            color: #FFF;
			text-align: center;
            padding: 10px;
            border-radius: 2px 2px 0 0;
            margin: -20px -20px 20px -20px;
        }
        .login-box label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .login-box input {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #1A3A5F;
            border-radius: 5px;
        }
        .login-box button {
            background-color: #003366;
            color: #FFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
			display: flex;
			justify-content: center;
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
		<header>
            <div class="header-left">CETIC D'ASSALA 1&2</div>
            <div class="header-right">ELEQ Student Records Management</div>
        </header>
		<div class="main-content">
			<div class="section" id="enter-grades">
				<h1>Bienvenue sur la plateforme de notes et statistiques</h1>
				<h2>ETABLISSEMENT: CETIC D'ASSALA 1 et 2</h2>
				<h2>DEPARTMENT: ELECTRICITE Dâ€™EQUIPEMENTS</h2>
			
				<div class="login-box">
					<h3>LOGIN</h3>
					<label for="code">CODE:</label>
					<input type="text" id="code" name="code">
					<label for="password">PASSWORD:</label>
					<input type="password" id="password" name="password">
					<button id="login">COMMENCER</button>
				</div>
			</div>
		</div>
    </div>
    <div class="footer">
        Annee scolaire 2024-2025
    </div>
</body>
<script>
	document.addEventListener("DOMContentLoaded", function () {
    const commencerButton = document.getElementById("login");
    commencerButton.addEventListener("click", function () {
        checkLogin();
    });

    function checkLogin() {
        var code = document.getElementById("code").value;
        var password = document.getElementById("password").value;

        if (code === "1234" && password === "password") {
            window.location.href = "choose-class.html"; // Redirect to class selection
        } else {
            alert("Incorrect login credentials!");
        }
    }
});

    
</script>

</html>
